<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="watch-store.css">
</head>
<body>
    <main>
        <section>
            <header>
                <h1>watches store</h1>
            </header>

            <article>
                <h2 class="title">235$</h2>
                <h4 class="subtitle">Guarantee: 3 years</h4>

                <figure>
                    <img src="images/watch-1.jpg" alt="watch1"/>
                </figure>

                <p class="info">Made in: Germany</p>
                <p class="info">Model: G-Shock</p>
                <p class="info">number: 089964575</p>

                <button>Add to cart</button>
            </article>

            <article>
                <h2 class="title">315$</h2>
                <h4 class="subtitle">Guarantee: 10 years</h4>

                <figure>
                    <img src="images/watch-2.png" alt="watch2"/>
                </figure>

                <p class="info">Made in: USA</p>
                <p class="info">Model: Q & Q</p>
                <p class="info">number: 089453575</p>

                <button>Add to cart</button>
            </article>

            <article>
                <h2 class="title">655$</h2>
                <h4 class="subtitle">Guarantee: 5 years</h4>

                <figure>
                    <img src="images/watch-3.jpg" alt="watch3"/>
                </figure>

                <p class="info">Made in: China</p>
                <p class="info">Model: Q & Q</p>
                <p class="info">number: 089962315</p>

                <button>Add to cart</button>
            </article>
        </section>
    </main>
</body>
</html>
