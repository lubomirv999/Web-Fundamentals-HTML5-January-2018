<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
    <main>
        <header>
            <h1>Login or Create a Free Account!</h1>
            <p>
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut labore et dolore magna
                aliquyam erat, sed diam voluptua. At vero eos et accusam et
                justo duo dolores et ea rebum.
            </p>
        </header>

        <section id="login-create-account">
            <form method="post" class="create-account">
                <label>New Account:</label>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" />
                    <span class="left check"><i class="fa fa-check" aria-hidden="true"></i></span>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" />
                    <span class="left check"><i class="fa fa-check" aria-hidden="true"></i></span>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" />
                    <span class="left x"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>

                <div class="form-group">
                    <input type="password" name="repeat-password" placeholder="Repeat Password" />
                    <span class="left x"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>

                <label class="checkbox"><input type="checkbox" name="subscribe-promotions"/>Please inform me of upcoming freebies, promotions and news</label>
                <button>Create Account</button>
            </form>
            <form method="post" class="login">
                <label>Login:</label>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" />
                    <span class="right check"><i class="fa fa-check" aria-hidden="true"></i></span>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" />
                    <span class="right x"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>

                <a href="#">I Forgot my Password!</a>
                <button>Login</button>
            </form>
        </section>
    </main>
</body>
</html>
