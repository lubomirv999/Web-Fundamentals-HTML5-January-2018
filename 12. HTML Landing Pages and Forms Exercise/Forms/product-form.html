<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <section class="product">
            <figure>
                <img src="images/nike-shoe.png" alt="Nike Shoe">
            </figure>

            <form method="post">
                <header>
                    <h1>Nike Roche Run</h1>
                    <h2>120$</h2>
                </header>

                <div class="form-group">
                    <label for="size">Choose Size</label>
                    <select name="size" id="size">
                        <option value="1">XS</option>
                        <option value="2">S</option>
                        <option value="3">M</option>
                        <option value="4">L</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="card-name">Name on card</label>
                    <input type="text" name="card-name" id="card-name" placeholder="Enter your name"/>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" name="card-number" id="card-number" placeholder="Enter card number"/>
                </div>

                <div class="form-group">
                    <button type="submit">continue</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
