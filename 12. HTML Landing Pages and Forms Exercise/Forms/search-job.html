<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#">Search Business</a></li>
                <li class="nav-item"><a href="#">Business Categories</a></li>
                <li class="nav-item"><a href="#">Recent Locations</a></li>
                <li class="nav-item"><a href="#">Agents Located</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="post">
            <div class="form-group">
                <label for="business-name">Business Name</label>
                <input type="text" name="business-name" id="business-name" placeholder="enter a name"/>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="search by country"/>
            </div>

            <div class="form-group">
                <label for="city-state">City / State</label>
                <input type="text" name="city-state" id="city-state" placeholder="search by city or state"/>
            </div>

            <div class="form-group">
                <label for="postal-code">Zip / Postal Code</label>
                <input type="text" name="postal-code" id="postal-code" placeholder="enter a postal code"/>
            </div>

            <div class="form-group">
                <label for="employers">Employers</label>
                <input type="text" name="employers" id="employers" placeholder="1000-5000"/>
            </div>

            <div class="form-group">
                <label for="startup-date">Startup Date</label>
                <input type="date" name="startup-date" id="startup-date"/>
            </div>

            <div class="form-group">
                <label for="job-opportunity">Job Opportunity</label>
                <input type="text" name="job-opportunity" id="job-opportunity" placeholder="any"/>
            </div>

            <div class="form-group">
                <button type="submit">let's find your job</button>
            </div>
        </form>
    </main>
</body>
</html>
