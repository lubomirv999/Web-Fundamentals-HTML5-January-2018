<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arranging-the-widths.css">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Rent Audi Vehicles</legend>
                <label for="name">Name</label>

                <div class="input">
                    <input type="text" name="name" placeholder="Enter your name" id="name" />
                </div>

                <label for="select">Select</label>
                <div class="input">
                    <select id="select" name="car">
                        <option value="1">Audi 80</option>
                        <option value="1">VW Golf 4</option>
                        <option value="1">Mercedes S500</option>
                    </select>
                </div>

                <label for="message">Message</label>
                <div class="input">
                    <textarea id="message" name="message" rows="8"></textarea>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
